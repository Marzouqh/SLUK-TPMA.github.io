<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Forgot Password - Teaching Practice Management</title>
  <link href="assets/img/siwes.jpg" rel="icon">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .forgot-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
    }
    .forgot-container:hover {
      transform: scale(1.02);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
    }
    .forgot-container img {
      width: 80px;
      margin-bottom: 15px;
    }
    .forgot-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-submit {
      width: 100%;
      background-color: brown;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 5px;
      transition: background 0.3s ease-in-out;
    }
    .btn-submit:hover {
      background-color: darkred;
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <img src="assets/img/SLUK_Logo1.jfif" alt="SLUK Logo">
    <h2>Forgot Password</h2>
    <form action="studentlogin.html">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="regNo">Registration Number</label>
        <input type="text" id="regNo" class="form-control" placeholder="Enter your registration number" required>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</body>
</html>
