<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Student Dashboard - Teaching Practice Management</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s ease-in-out;
    }

    body:hover {
      background-color: #e0e0e0;
    }

    .container {
      width: 80%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.02);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #007BFF;
      transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    h1:hover {
      color: #0056b3;
      transform: scale(1.05);
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .menu button {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .menu button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .content {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #e9ecef;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .content:hover {
      background: #d6d8db;
      transform: scale(1.02);
    }
    .btn-back {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .btn-back:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Teacher-Trainee Dashboard</h1>
    <div class="menu">
      <button onclick="showSection('personalProgress')">View Personal Progress</button>
      <button onclick="showSection('submitWork')">Submit Weekly Report</button>
      <button onclick="showSection('feedback')">View Supervisor's Feedback</button>
    </div>

    <div id="personalProgress" class="content">
      <h2>Personal Progress</h2>
      <p>Track your performance and completed tasks.</p>
    </div>

    <div id="submitWork" class="content">
      <h2>Submit Weekly Report</h2>
      <p>Upload your reports, lesson plans, and assignments.</p>
      <input type="file" accept=".pdf,.docx,.pptx">
      <button>Upload</button>
    </div>

    <div id="feedback" class="content">
      <h2>Supervisor Feedback</h2>
      <p>Read comments and suggestions from your supervisor.</p>
    </div>

    <button onclick="window.location.href='studentlogin.html';" class="btn-back">Back to Login</button>
  </div>

  <script>
    function showSection(sectionId) {
      var sections = document.querySelectorAll('.content');
      sections.forEach(function(section) {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</body>
</html>
