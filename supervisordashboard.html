<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        body:hover {
            background-color: #e0e0e0;
        }

        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #007BFF;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        h1:hover {
            color: #0056b3;
            transform: scale(1.05);
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .menu button {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .menu button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .content {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .content:hover {
            background: #d6d8db;
            transform: scale(1.02);
        }
        .btn-back {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .btn-back:hover {
      background-color: blue;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supervisor Dashboard</h1>
        <div class="menu">
            <button onclick="showSection('traineeProgress')">Monitor Trainee Progress</button>
            <button onclick="showSection('performanceReports')">View Performance Reports</button>
            <button onclick="showSection('sendFeedback')">Send Feedback</button>
        </div>

        <div id="traineeProgress" class="content">
            <h2>Monitor Trainee Progress</h2>
            <p>View ongoing activities and progress reports of assigned teacher-trainees.</p>
        </div>

        <div id="performanceReports" class="content">
            <h2>View Performance Reports</h2>
            <p>Access detailed performance evaluations of each assigned trainee.</p>
        </div>

        <div id="sendFeedback" class="content">
            <h2>Send Feedback</h2>
            <p>Provide feedback and recommendations to trainees for improvement.</p>
        </div>
    </div>
    <button onclick="window.location.href='supervisorlogin.html';" class="btn-back">Back to Login</button>
    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('.content');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
